[ids]

*

[global]
# Increase the overload tap timeout to reduce false triggers
overload_tap_timeout = 250
# Set chord timeout to better handle simultaneous key presses
chord_timeout = 75

[main]

# Maps capslock to escape when pressed and control when held.
capslock = esc

# Remaps the escape key to capslock
esc = capslock
leftshift = backspace

# Improved homerow mod configuration with better timeouts
# Using overloadt2 with increased timeouts for better responsiveness
a = overloadt2(meta, a, 250)
s = overloadt2(nav_alt, s, 250)
d = overloadt2(nav_control, d, 250)
f = overloadt2(shift, f, 250)
o = overloadt2(shift, o, 250)
i = overloadt2(nav_control, i, 250)
; = overloadt2(meta, ;, 250)
' = overloadt2(nav_alt, ', 250)

control = layer(nav_control)

[nav_control:C]
p = up
n = down
#; = C-;
#a = home
#e = end

[nav_alt:A]
p = right
n = left
