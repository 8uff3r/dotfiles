[ids]

*

[main]

# Maps capslock to escape when pressed and control when held.
capslock = esc

# Remaps the escape key to capslock
esc = capslock
leftshift = backspace
#backspace = -
a = overload(meta, a)
s = overload(nav_alt, s)
d = overload(nav_control,d)
f = overload(shift,f)
o = overload(shift,o)
i = overload(nav_control,i)
#o = overload(nav_alt,o)
; = overload(meta, ;)
' = overload(nav_alt, ')
control = layer(nav_control)

[nav_control:C]
p = up
n = down
#b = pageup
; = C-;
# a = home
# e = end

[nav_alt:A]

p = right
n = left
