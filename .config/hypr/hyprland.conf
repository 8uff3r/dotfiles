# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
windowrulev2 = float,class:^(gephgui-wry)$
windowrulev2 = float,title:^(File Operation Progress)$
windowrulev2 = bordercolor rgb(00ff00),fullscreen:1
windowrulev2 = bordercolor rgb(ff0000),pinned:1
# windowrulev2 = opacity 0.9 0.8,class:^(nvim)$
windowrulev2 = opacity 0.9 0.8,class:^(helix)$
windowrulev2 = opacity 1 0.9,class:^([Ee]macs)$
windowrule = workspace 1,^(nvim)$
windowrule = workspace 2,^(floorp)$
windowrule = workspace 2,^(Thorium-browser)$
windowrule = workspace special,^(org.telegram.desktop)$
windowrule = workspace special,^(thunar)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, foot tmux
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, E, exec, thunar
# bind = $mainMod, M, exec, emacsclient -c -a ''
bind = $mainMod, X, togglefloating
bind = $mainMod, R, exec, sh /home/rylan/.config/rofi/launchers/type-6/launcher.sh
bind = $mainMod, Q, exec, sh /home/rylan/.config/waybar/scripts/power-menu/powermenu.sh
bind = $mainMod, U, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window with mainMod + arrow keys

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind=$mainMod,F,fullscreen,1
bind=$mainMod CONTROL,F,fullscreen,2
bind=$mainMod SHIFT,F,fakefullscreen
$scripts = ~/.config/hypr/scripts
bind = $mainMod, Tab, exec, sh $scripts/toggle-layout.sh
bind = $mainMod SHIFT, S, movetoworkspace, special
bind = $mainMod, S, togglespecialworkspace

bind = $mainMod, M, layoutmsg, swapwithmaster

bind=  $mainMod,P,togglefloating
bind = $mainMod,P,pin

#bind = $mainMod, N, exec, wezterm start --class nvim env http_proxy=http://127.0.0.1:9910 https_proxy=http://127.0.0.1:9910 /home/rylan/.local/share/bob/nvim-bin/nvim
bind = $mainMod, N, exec, neovide

#bind = $mainMod, N, exec, env http_proxy=http://127.0.0.1:9910 https_proxy=http://127.0.0.1:9910 foot -a nvim tmux -c /home/rylan/.local/share/bob/nvim-bin/nvim
bind = $mainMod, Space, exec, hyprctl switchxkblayout keyd-virtual-keyboard next

bind = $mainMod, W, exec, rofi -show window
bind = $mainMod, Escape, workspace, previous
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = ,Print, exec, sh /home/rylan/.config/rofi/applets/bin/screenshot.sh
# Media Keys
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPrev, exec, playerctl previous
bindl = ,XF86AudioMute, exec, amixer set Master toggle
# Volume Keys
binde = ,XF86AudioLowerVolume, exec, amixer set Master 5%-
binde = ,XF86AudioRaiseVolume, exec, amixer set Master 5%+
# brightness Keys
binde = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
binde = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+

bindl= $mainMod CONTROL, L, exec, waylock
