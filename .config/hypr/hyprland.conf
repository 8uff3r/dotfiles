
debug {
  disable_logs = true
}
env = QT_QPA_PLATFORMTHEME,qt5ct
#env = GTK_THEME,Flat-Remix-GTK-Blue-Dark
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
monitor=HDMI-A-1,preferred,auto,1
# workspace=HDMI-A-1,1

#------------#
# auto start #
#------------#

# Slow app launch fix
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME
exec-once = systemctl --user start hyprpolkitagent
exec-once = hash dbus-update-activation-environment
exec-once = dbus-update-activation-environment --systemd --all
exec-once = xdg-desktop-portal-hyprland
#exec-once = waybar -c ~/.config/waybar/config-hypr
# exec-once = hyprpanel &
exec-once = caelestia shell -d
exec-once = hyprswitch init --show-title --workspaces-per-row 1 &
# exec-once = mako
# exec-once = rog-control-center
exec-once = nm-applet --indicator
exec-once = bash -c "mkfifo /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob && tail -f /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob | wob & disown"
# exec-once = hyprpaper &
exec-once = blueman-applet &
exec-once = waycorner &
exec-once = hyprland-per-window-layout &
# exec-once = wlsunset -t 5000
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = env XDG_MENU_PREFIX=arch- kbuildsycoca6

# Idle configuration
exec-once = hypridle &
exec-once = hyprpm reload -n

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

$scripts = ~/.config/hypr/scripts
# ## Input configuration
#
input {
  kb_layout = us,ir
  kb_variant =
  kb_model =
  #kb_options = grp:caps_toggle,grp_led:caps,altwin:swap_alt_win,ctrl:rctrl_ralt
  kb_options =
  numlock_by_default = true
  kb_rules =
  float_switch_override_focus = 2

  follow_mouse = 1 # 0|1|2|3
  follow_mouse_threshold = 0

  touchpad {
    natural_scroll = yes
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
  gaps_in = 5
  gaps_out = 10,40,10,40
  border_size = 2
  col.active_border = rgb(39BAE6)
  col.inactive_border = rgba(ACB6BF8C)

  layout = scroller # master|dwindle
}

decoration {
  active_opacity = 0.98
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0

  rounding = 4
  blur {
    enabled = true
    size = 15
    passes = 2 # more passes = more resource intensive.
    new_optimizations = true
    xray = false
    ignore_opacity = true
    special = true
    popups  = true
  }

  # drop_shadow = false
  # shadow_range = 4
  # shadow_render_power = 3
  # shadow_ignore_window = true
  #
  # dim_inactive = false
  # col.shadow = rgba(1a1a1aee)
}

# Blur for waybar
#blurls = waybar

animations {
  enabled = yes

  # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

  #bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  bezier = overshot, 0.13, 0.99, 0.29, 1.1
  animation = windows, 1, 4, overshot, slide
  animation = windowsOut, 1, 5, default, popin 80%
  animation = border, 1, 5, default
  animation = fade, 1, 8, default
  animation = workspaces, 1, 6, overshot, slidevert

  #animation = windows, 1, 7, myBezier
  #animation = windowsOut, 1, 7, default, popin 80%
  #animation = fade, 1, 7, default
  #animation = border, 1, 10, default
  #animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
  # no_gaps_when_only = false
  force_split = 0
  special_scale_factor = 0.8
  split_width_multiplier = 1.0
  use_active_for_splits = true
  pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = yes
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
  # no_gaps_when_only = false
  # new_is_master = true
  special_scale_factor = 0.95
}

misc {
  #disable_autoreload = true
  disable_hyprland_logo = true
  always_follow_on_dnd = true
  layers_hog_keyboard_focus = true
  animate_manual_resizes = false
  enable_swallow = true
  swallow_regex =
  focus_on_activate = true
  focus_on_activate = false
  vfr = 1
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 250
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 15
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = false
}

device {
  name = epic-mouse-v1
  sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more


bind = $mainMod CTRL SHIFT, 0, exec, hyprfreeze -a
bind = $mainMod, tab, exec, hyprswitch gui --mod-key super_l --key tab --close mod-key-release
bind = $mainMod, return, exec, wezterm start --always-new-process
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, Q, exec, uwsm stop
bind = $mainMod, E, exec, dolphin
bind = $mainMod, X, togglefloating
